<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Create Event</h1>

    <nav th:replace="fragments :: navigation"></nav>
    <p th:attr="class=${errorMsg == null or errorMsg.length() == 0 ? 'd-none' : 'd-block alert alert-danger alert-dismissible'}" th:text="${errorMsg}" role="alert"></p>

    <form method="POST" action="/events/create">
        <div class="form-group">
            <label>Name
                <input type="text" name="name" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>Description
                <input type="text" name="description" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>Contact Email
                <input type="text" name="contactEmail" class="form-control"/>
            </label>
        </div>
        <div class="form-group mt-2">
            <button type="submit" value="Create Event" class="btn btn-success"/>Create Event</button>
        </div>
    </form>
</body>
</html>
