<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
    <form method="POST" action="/events/create">
        <div class="form-group">
            <label>Name
                <input th:field="${event.name}" class="form-control"/>
            </label>
            <p class="error text-danger" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input th:field="${event.eventDetails.description}" class="form-control"/>
            </label>
            <p class="error text-danger" th:errors="${event.eventDetails.description}"></p>

        </div>
        <div class="form-group">
            <label>Contact Email
                <input th:field="${event.eventDetails.contactEmail}" class="form-control"/>
            </label>
            <p class="error text-danger" th:errors="${event.eventDetails.contactEmail}"></p>

        </div>
        <div class="form-group">
            <label>Category
                <select th:field=${event.eventCategory}>
                    <option th:each="eventCategory : ${categories}"
                            th:value="${eventCategory.id}"
                            th:text="${eventCategory.name}">
                    </option>
                </select>
                <p class="error text-danger" th:errors="${event.eventCategory}"></p>

            </label>

        </div>
        <div class="form-group mt-2">
            <button type="submit" value="Create Event" class="btn btn-success"/>Create Event</button>
        </div>
    </form>
</body>
</html>
